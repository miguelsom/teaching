<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Market List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sua imagem permanece -->
  <div style="margin-bottom: 16px;">
    <img src="img/market.jpg" alt="Market" style="max-width: 100%; height: auto;" />
  </div>

  <h1>Market List</h1>

  <!-- Mantém os mesmos IDs que seu JS já usa -->
  <div id="form-container">
    <input type="text" id="newInput" placeholder="Nome do produto" />
    <input type="number" id="newQuantity" placeholder="Quantidade" />
    <input type="number" step="0.01" id="newPrice" placeholder="Valor" />
    <!-- Adição mínima: id="btnSubmit" para o JS trocar para Atualizar -->
    <button id="btnSubmit" onclick="newItem()">Adicionar</button>
  </div>

  <table id="myTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Excluir</th>
        <!-- Adição mínima: cabeçalho da coluna de edição -->
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas inseridas via JS -->
    </tbody>
  </table>

  <!-- Importante: manter o mesmo arquivo JS -->
  <script src="scripts.js"></script>
</body>
</html>
